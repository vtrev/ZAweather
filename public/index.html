<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weatherZA</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/simple-grid.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="row centext">
        <div class="col-12 main-widget">

            <div class="card">
                <img src="./img/sun.svg" alt="">
                <div class="town">{{townText}} : {{town}} {{temp}}&#8451; <br>
                    <div>{{main}}</div>
                    <div>{{description}}</div>
                </div>
                <hr>
                <div>{{mintemptext}} : {{mintemp}}&#8451;</div>
                <div>{{maxtemptext}} : {{maxtemp}}&#8451;</div>
                <p>{{fivedaytext}}</p>
                <div class="fiveday inblock">
                    <img src="./img/cloud.svg" alt="">
                    <img id="suncloud" src="./img/suncloud.svg" alt="">
                    <img src="./img/cloud.svg" alt="">
                    <img src="./img/cloud.svg" alt="">
                    <img src="./img/cloud.svg" alt="">

                </div>
            </div>
            <button v-on:click="getForecast">Get weather</button>
            <hr>
            <select v-model="selected">
                <option disabled value="">Please select your language</option>
                <option>Afrikaans</option>
                <option>English </option>
                <option>Sotho</option>
                <option>Xhosa</option>
                <option>Zulu</option>
            </select>

        </div>
    </div>
